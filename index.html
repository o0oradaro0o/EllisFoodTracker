<!DOCTYPE html>
<html lang="en">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

button {
    font-size: 24px;
    padding: 20px 40px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Press Timer</title>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Time since last feed:</h1>
        <p id="timer">Loading...</p>
        <p id="lastPressTime">Last feed time: N/A</p>
        <button id="pressButton" onclick="updateButtonPressTime()">Press me when you feed the baby!</button>
    </div>
    <div class="container">
        <h1>Oil Given Today</h1>
        <p id="oilCountElement">Ellis has had his oil: N/A Times</p>
        <button id="pressButtonOil" onclick="updateButtonPressTime()">Press me when you Give the baby oil!</button>
    </div>
    <button id="signin-button" onclick="handleSignInClick()">Sign in</button>
</body>
</html>
